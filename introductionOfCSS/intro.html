<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first css</title>

    <!-- external css file link with html page by link tag -->
    <link rel="stylesheet" href="./introStyle.css">


    <!-- internal css -->
    <style>
        h1{
            color: green;
        }
    </style>
</head>
<body>

    <!-- Inline css  -->
    <h1 style="color: blue;">Hello this is my first css </h1>
    <!-- the html page takes first css from inline 
         
        by using the style tag html takes second priority

        by using link extenal css final priority
    
    -->
    

</body>
</html>
